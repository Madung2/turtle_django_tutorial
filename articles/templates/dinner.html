<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
</head>

<body>
    <h1>오늘 {{name}}님의 저녁은 {{pick.name}}입니다</h1>
    <h1>메뉴 리스트</h1>
    <ul>
        {% for menu in menus %}
        <li>{{ menu.name }}{{ menu.price }}</li>
        {% endfor %}
    </ul>
    {% if pick.price > 20000 %}
    <p>비싸다</p>
    {% elif pick.price > 10000 %}
    <p>해볼만하다</p>
    {% else %}
    <p>Good!</p>
    {% endif %}

</body>

</html>
